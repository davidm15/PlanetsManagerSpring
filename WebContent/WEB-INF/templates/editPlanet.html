<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<div th:replace="~{includes/bootstrapMeta :: bootstrapMeta}" />
<title>planet Manager</title>
<div th:replace="~{includes/bootstrapCSS :: bootstrapCSS}" />
<link
	href="http://www.malot.fr/bootstrap-datetimepicker/bootstrap-datetimepicker/css/bootstrap-datetimepicker.css"
	rel="stylesheet">
</head>
<body>
	<div class="container" role="main">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<form class="form-horizontal" method="post" th:action="${planet} ? @{/editplanet(id=${planet.id})} : @{addplanet}">
					<fieldset>
						<legend th:text="${planet}? 'Change planet' : 'New planet'">New planet</legend>

						<!--  ----------------  id ---------------- -->
						<div class="form-group">
							<label for="inputid" class="col-md-2 control-label">id</label>
							<div class="col-md-10">
								<input class="form-control" id="inputid" type="text" name="number" th:value="${planet} ? ${planet.id}" th:readonly="${planet != null}">
							</div>
						</div>

						<!-- --------------  first Name ---------------- -->
						<div class="form-group">
							<label for="inputname" class="col-md-2 control-label">Planet Name</label>
							<div class="col-md-10">
								<input class="form-control" id="inputname" type="text"
									name="name" th:value="${planet} ? ${planet.name}">
							</div>
						</div>
						<!-- --------------  last Name ---------------- -->
						<div class="form-group">
							<label for="inputsurface" class="col-md-2 control-label">Surface</label>
							<div class="col-md-10">
								<input class="form-control" id="inputsurface" type="text"
									name="surface" th:value="${planet} ? ${planet.surface}">
							</div>
						</div>

						<!-- --------------  size ---------------- -->
						<div class="form-group">
							<label for="inputsize" class="col-md-2 control-label">Size</label>
							<div class="col-md-10">
								<input class="form-control" id="inputsize" type="number"
									name="size" th:value="${planet} ? ${planet.size}">
							</div>
						</div>

						<!-- --------------  buttons ---------------- -->
						<div class="form-group">
							<div class="col-md-10 col-md-offset-2">
								<button type="submit" class="btn btn-primary">Submit</button>
								<a href="listplanets">
									<button type="button" class="btn btn-default">Cancel</button>
								</a>
							</div>
						</div>

					</fieldset>
				</form>
			</div>
		</div>

	</div>
	<!--  End of container -->


	<div th:replace="~{includes/bootstrapJS :: bootstrapJS}" />

	<!-- JS for Datetime picker -->

	<script type="text/javascript"
		src="http://www.malot.fr/bootstrap-datetimepicker/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js"></script>

	<script>
		$(function() {

			$(".form_datetime").datetimepicker({
				format : "dd.mm.yyyy",
				autoclose : true,
				todayBtn : true,
				pickerPosition : "bottom-left",
				minView : 2
			});

		});
	</script>

</body>
</html>
